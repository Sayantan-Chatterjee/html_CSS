<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <title>Gradient_CSS</title>
         <style>
             #linear{
                 width:600px;
                 height: 400px;
                 padding: 40px;
                 border: 2px solid red;
                 background: linear-gradient(to right,yellow,orange);
             }
             #radial{
                 width: 500px;
                 height: 600px;
                 padding: 30px;
                 border: 4px solid red;
                 background: radial-gradient( yellow 15%,green 40%,blue );
             }

         </style>
    </head>
    <body>
        <h1>Gradient</h1>
        <div id="linear">
            <h2>Presenting linear gradient</h2>
        </div>
        <div id="radial">
            <h2>This radial gradient</h2>
        </div>
    </body>
</html>
